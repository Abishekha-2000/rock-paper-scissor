   <script>
    
        let data =["stone","paper","scissor"];
        let userpoints=0;

            console.log(userData);

            if(userData==sysData){
                document.getElementById('display').innerHTML='TIE'
            }
            else if(userData=="scissor" && sysData=="paper"){

                userpoints++;
            }
            else if(userData=="stone" && sysData=="paper"){
                document.getElementById('display').innerHTML='PAPER BEATS STONE <br> SYSTEM WINS'
                userpoints++;
            }
